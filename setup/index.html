<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="slider1.jpg" alt="gift-picture"/>

      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>Ahimsa run 2023</h3>
        <h4 class="giveaway">
         run for ahimsa on 2 April 2023,530am
        </h4>
        <p> Run with Deepak, Kaushal and Tushar for Ahimsa marathon at JLN stadium, New Delhi</p> 
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
          <div>
            <h4 class="days">2</h4>
            <span>days</span>
          </div>
          </div>
          
          <!-- end of item -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">2</h4>
              <span>hours</span>
            </div>
            </div>
            
            <!-- end of item -->
            <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">2</h4>
              <span>mins</span>
            </div>
            </div>
            
            <!-- end of item -->
            <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">2</h4>
              <span>secs</span>
            </div>
            </div>
            
            <!-- end of item -->

        </div>
      </article>
      
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
